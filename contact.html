<!DOCTYPE html>
<html>
<head>
    <title>Contact - My Fashion Blog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('aesthetic.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #f4c2c2;
        }

        .menu-toggle {
            display: none;
            font-size: 2em;
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .glass-container {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px 40px;
            max-width: 500px;
            width: 100%;
            color: #222;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }

        .glass-container h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-family: inherit;
            font-size: 1em;
            color: #333;
        }

        input::placeholder, textarea::placeholder {
            color: #666;
        }

        button {
            background-color: #f4c2c2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #d49a9a;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9em;
        }


        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.85);
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                z-index: 999;
            }

            nav.show {
                display: flex;
            }

            nav a {
                padding: 15px;
                border-top: 1px solid rgba(255,255,255,0.1);
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Fashion Blog</h1>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav id="nav-links">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <div class="glass-container">
        <h2>Contact Me</h2>
        <form action="thank-you.html" method="GET">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2025 My Fashion Blog | All Rights Reserved</p>
</footer>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('show');
    });
</script>

</body>
</html>
