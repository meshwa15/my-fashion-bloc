<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - My Fashion Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url(thankYou.jpg) no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .thank-you-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeScale 0.8s ease forwards;
            opacity: 0;
        }

        .thank-you-box h1 {
            font-family: 'Playfair Display', sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .thank-you-box p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .thank-you-box a {
            background-color: #f4c2c2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .thank-you-box a:hover {
            background-color: #d49a9a;
        }

        @keyframes fadeScale{
            0%{
                opacity: 0;
                transform: scale(0.8);
            }
            100%{
                opacity: 1;
                transform: scale(1);
            }
        }


    </style>
</head>
<body>

<div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been received. I'll get back to you soon.</p>
    <p id="redirect-msg">Redirecting to homepage in 5 seconds...</p>
</div>

<script>
    let countdown = 5;
    const msg = document.getElementById('redirect-msg');

    const timer = setInterval(() => {
        countdown--;
        msg.textContent = `Redirecting to homepage in ${countdown} seconds...`;
        if (countdown <= 0) {
            clearInterval(timer);
            window.location.href = "index.html";
        }
    }, 1000);
</script>


</body>
</html>
